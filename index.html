    const tile = 64

    const col = 13
    const canvas_width = tile * row
    const canvas_height = tile * col + tile

    let color_cream = [246, 241, 210]
    let color_flesh = [240, 210, 200]

    let color_red = [214, 40, 40]
    let color_skyblue = [184, 231, 202]
    let bomb_cooldown = false
    let flush = 0

    kaboom({
      width: canvas_width,
      height: canvas_height,
      background: color_cream,
      font: "sink",
    })

    loadSound("explosion_audio", "/assets/sounds/explode.mp3")

    loadSound("tiktok", "assets/sounds/timer.mp3")

        sliceX: 22,
        anims: {
          runX: {
            from: 12,
            to: 15
          },
          runY_fup: {
            from: 0,
            to: 4
          },
          runY_fdown: {

            to: 11
          },
          idle: {

            to: 18
          },
        }
      })
    loadSprite('bomb', '/assets/sprites/bomb.png',
      {
        sliceX: 15,

        anims: {
          tick: {
            from: 0,
            to: 14
          },
        }
      })


    loadSprite('explosion', '/assets/sprites/explosion.png',
      {
        sliceX: 8,

        anims: {
          aoe: {
            from: 0,
            to: 7
          },
        }
      })
    for (c = 0; c < col; c++) {
      for (r = 0; r < row; r++) {
        cX = r * tile
        rY = c * tile 

        if (r % 2 == 0 || c % 2 == 0) {
          tiles = tree = add([
            rect(tile, tile),
            pos(cX, rY),
            color(color_cream),
            'tiles',
            outline(1, rgb(color_skyblue))
          ])

        }
        else {
          tiles = tree = add([
            sprite('block'),
            pos(cX, rY),
            'tiles',
            area(),
            solid(),
            outline(1, rgb(color_skyblue)),
            // color(color_blue)
          ])


        }

      }
    }
    let allTiles = get('tiles')
    let countY = 0
    let countX = 0

    hero = tree = add([
      sprite('hero'),
      pos(0, 0),
      area(),
      
      

    ])

    let score = tree = add([
    text("SCORE:0", {
      size : 24,
    }),

  
    pos(canvas_width - tile * 3, canvas_height - tile + 24 ),
    color(color_blue),
    { value: 0 },

])
    hero.play('idle')
    allTiles[0].color = rgb(color_skyblue)

    onKeyPress('down', () => {
      if (countY <= col * (col - 2) && cooldown == false && countX != 1 && countX != 3 && countX != 5 && countX != 7) {
        hero.play('runY_fup')
        console.log(countY += col)
        allTiles[countY + countX].color = rgb(color_skyblue)
        allTiles[countY - col + countX].color = rgb(color_cream)
        cooldown = true
        move = setInterval(() => {
          if (hero.pos.y <= allTiles[countY + countX].pos.y) {
            hero.move(0, 700)

          }
          else {

            clearInterval(move)
            setTimeout(() => { cooldown = false }, 1)
          }
        }, 1)
      }

    })
    onKeyPress('up', () => {
      if (countY >= 1 && cooldown == false && countX != 1 && countX != 3 && countX != 5 && countX != 7) {
        hero.play('runY_fdown')
        console.log(countY -= col)
        allTiles[countY + countX].color = rgb(color_skyblue)
        allTiles[countY + col + countX].color = rgb(color_cream)
        cooldown = true
        move = setInterval(() => {
          if (hero.pos.y >= allTiles[countY + countX].pos.y) {
            hero.move(0, -700)

          }
          else {
            setTimeout(() => { cooldown = false }, 1)
            clearInterval(move)


          }
        }, 1)

      }

    })


    onKeyPress('right', () => {
      if (countX <= row - 2 && cooldown == false && countY != 1 && countY != 9 && countY != 27 && countY != 45 && countY != 63) {
        
        hero.play('runX')
        console.log(countX++)
        allTiles[countY + countX].color = rgb(color_skyblue)
        allTiles[countX - 1 + countY].color = rgb(color_cream)
        cooldown = true
        hero.flipX(0)

        move = setInterval(() => {
          if (hero.pos.x <= allTiles[countY + countX].pos.x) {
            hero.move(700, 0)


          }
          else {
            setTimeout(() => { cooldown = false }, 1)

            clearInterval(move)

          }
        }, 1)
      }
     
    })


    onKeyPress('left', () => {
      if (countX >= 1 && cooldown == false && cooldown == false && countY != 1 && countY != 9 && countY != 27 && countY != 45 && countY != 63) {
        hero.play('runX')
        hero.flipX(1)
        console.log(countX--)
        allTiles[countY + countX].color = rgb(color_skyblue)
        allTiles[countX + 1 + countY].color = rgb(color_cream)
        cooldown = true


        move = setInterval(() => {
          if (hero.pos.x >= allTiles[countY + countX].pos.x) {
            hero.move(-700, 0)

          }
          else {
            clearInterval(move)
            setTimeout(() => { cooldown = false }, 1)

          }

        }, 1)
      }
    })

    let bomb_timer = 0
    let sound = 0

    onKeyPress('space', () => {

      if(bomb_cooldown == false)
      {
        bomb = tree = add([
        sprite('bomb'),
        pos(allTiles[countY + countX].pos.x, allTiles[countY + countX].pos.y),
        'bomb'
      ])
        bomb_cooldown = true
      
      tok = setInterval(() => {
        if(sound <= 7)
        {
          sound++
          play("tiktok");
        }
        else
        {
          clearInterval(tok)
          sound = 0
        }
         
      },200)
      t = setInterval(() => {
        bomb.play('tick');
        
        if (bomb_timer <= 15 ) { 
          flush++
          console.log(bomb_timer++); }
        else {
          destroyAll('bomb');
          explosion = tree = add([
            sprite('explosion'),
            pos(bomb.pos.x - tile, bomb.pos.y - tile),
            'blast'
          ])
          explosion5 = tree = add([
            sprite('explosion'),
            pos(bomb.pos.x - tile, bomb.pos.y ),
            'blast'
          ])
          explosion2 = tree = add([
            sprite('explosion'),
            pos(bomb.pos.x - tile * 2, bomb.pos.y - tile),
            'blast'
          ])
          explosion3 = tree = add([
            sprite('explosion'),
            pos(bomb.pos.x - tile , bomb.pos.y - tile * 2),
            'blast'
          ])
          explosion4 = tree = add([
            sprite('explosion'),
            pos(bomb.pos.x + tile - tile  , bomb.pos.y - tile  ),
            'blast'
          ])

          shake(35)
          
          explosion.play('aoe');
          explosion2.play('aoe');
          explosion3.play('aoe');
          explosion4.play('aoe');
          explosion5.play('aoe');

          bomb_timer = 0
          
          const music = play("explosion_audio", {
            volume: 0.1,
            loop: false
          })
          
          bomb_cooldown = false
          setTimeout(() => { destroyAll('blast') },1300) 
          clearInterval(t)
        }
    
      }, 150)

      shake(5)
      }
      
    })
